<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Author: {{ post.author }}</p>
                <p>Likes: {{ post.likes }}</p>
                <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
                <a href="{{ url_for('update', post_id=post.id) }}">Update</a>
                <form action="{{ url_for('like', post_id=post.id) }}" method="post">
                    <button type="submit">Like</button>
                </form>
                <form action="{{ url_for('dislike', post_id=post.id) }}" method="post">
                    <button type="submit">Dislike</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Post</a>
</body>
</html>
